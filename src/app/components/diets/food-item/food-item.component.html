<div class="ingredients__item">
  <div class="item__left-side">
    <fa-icon [icon]="faUtensils"></fa-icon>
  </div>
  <div class="item__right-side">
    <div class="upper">
      <span class="ingredient-name">{{ food_item.food_name }}</span>
    </div>
    <div class="lower">
      <span class="ingredient-description">{{
        food_item.food_description
      }}</span>
    </div>
  </div>
</div>
<app-add-ingredient-form [food_id]="food_item.food_id">
</app-add-ingredient-form>
