<ng-container class="itinerary">
  <div class="itinerary__options">
    <span class="itinerary__option save">Guardar</span>
    <span class="itinerary__option import">Importar</span>
    <span class="itinerary__option export">Exportar</span>
  </div>
  <div class="week">
    <h2 class="week__title">Semana 1</h2>
    <div class="week__selector">
      <span>Lunes</span>
      <ng-container>
        <span>left</span>
        <span>right</span>
      </ng-container>
    </div>
  </div>
  <ng-template #mealItinerary let-meals>
    <div class="meal" *ngFor="let m of meals">
      <div class="meal__title">
        <h1 class="meal__title-h1">{{ m.meal_name }}</h1>
      </div>
      <div class="meal__macros">
        <span class="macros__item protein">
          <div class="macros__icon protein_icon">icon</div>
          <div class="macros__name">Proteina</div>
          <span class="macros_amount">{{ m.macros.protein }}</span>
        </span>
        <span class="macros__item carbs">
          <div class="macros__icon carbs_icon">icon</div>
          <div class="macros__name">Carbohidratos</div>
          <span class="macros_amount">{{ m.macros.carbs }}</span>
        </span>
        <span class="macros__item fat">
          <div class="macros__icon fat_icon">icon</div>
          <div class="macros__name">Grasa</div>
          <span class="macros_amount">{{ m.macros.fat }}</span>
        </span>
      </div>
    </div>
  </ng-template>
  <div class="meals-day-view">
    <div class="meals">
      <ng-container
        *ngTemplateOutlet="mealItinerary; context: { $implicit: mockMealData }"
      ></ng-container>
    </div>
  </div>
</ng-container>
