<div class="overlay">
  <form class="meal" #mealForm="ngForm" (ngSubmit)="createMeal(mealForm)">
    <button (click)="closeForm()" class="close-btn">
      <i class="pi pi-times-circle"></i>
    </button>
    <header>
      <h1>Crear comida</h1>
      <div class="meal__layout">
        <div class="meal__calories">
          <span class="amount"> 9999 </span>
          <span class="label">Kcal</span>
        </div>
        <div class="meal__ingredients">
          <div class="meal__name">
            <label for="mealName" class="meal__name-label"
              >Nombre de la comida</label
            >
            <input
              pInputText
              placeholder="ej. Desayuno"
              name="mealName"
              #name="ngModel"
              ngModel
              class="meal__name-input"
            />
          </div>

          <!-- Generate mockup data and use *ngFor directive -->
          <div class="ingredient__list" *ngIf="selectedIngredients.length > 0">
            <div class="ingredient">
              <span>Nombre del ingrediente</span>
              <span>80 Kcal</span>
            </div>
          </div>
          <div
            class="ingredient__list--empty"
            *ngIf="selectedIngredients.length === 0"
          >
            <span>¡Agrega ingredientes!</span>
          </div>
        </div>
      </div>
    </header>
    <div class="search-bar">
      <i class="pi pi-search"></i>
      <input
        pInputText
        placeholder="ej. Atún en agua masa drenada"
        #searchQueryWord="ngModel"
        ngModel
        name="searchQueryWord"
      />
    </div>
    <div class="filters">
      <i class="pi pi-filter"></i>
      <div class="filter">
        <span>+ Proteína</span>
      </div>
    </div>
    <div class="ingredients">
      <div class="ingredients__item">
        <input
          type="checkbox"
          name="selectedIngredient"
          #name="ngModel"
          ngModel
          class="checkbox"
        />
        <div class="item__right-side">
          <div class="upper">
            <span class="ingredient-name">Nombre del ingrediente</span>
            <span>
              <input type="text" value="100" />
              <span> kcal </span>
            </span>
          </div>
          <div class="lower">
            <span class="item__amount">
              <input type="text" class="amount" />
              <p-dropdown
                [options]="units"
                class="serving-unit"
                name="selectedUnit"
                #selectedUnit="ngModel"
                ngModel
              ></p-dropdown>
            </span>
            <span class="macros">
              <div class="macro protein">
                <div class="circle protein-circle"></div>
                <span class="amount">
                  90
                  <span class="unit">&nbsp;gr</span>
                </span>
              </div>
              <div class="macro carb">
                <div class="circle carb-circle"></div>
                <span class="amount">
                  90
                  <span class="unit">&nbsp;gr</span>
                </span>
              </div>
              <div class="macro fat">
                <div class="circle fat-circle"></div>
                <span class="amount">
                  90
                  <span class="unit">&nbsp;gr</span>
                </span>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="control-panel">
      <button class="submit-btn" type="submit">
        <span>Crear</span>
      </button>
    </div>
  </form>
</div>
